apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
     app: db
spec:
  containers:
    - name: db
      image: postgress:15-alpine
      env:
       - name: POSTGRESS_USER
         value: postgress
       - name: POSTGRESS_PASSWORD
         value: postgress
      ports:
        - containerPort: 5432
          name: db